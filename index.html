<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clockContainer">
      <div id="face"><img  src="img/clockface.png" alt="Clock"/></div>
      <div id="second"><img src="img/second-hand.png" alt="second pointer" /></div>
      <div id="minute"><img  src="img/minute-hand.png" alt="minute arm" /></div>
      <div id="hour" ><img  src="img/hour-hand.png" alt="hour arm" /></div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
